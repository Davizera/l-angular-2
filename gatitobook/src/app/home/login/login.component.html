<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" [formGroup]="loginForm">
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome do usuário"
      formControlName="user"
    />
    <app-messages
      *ngIf="
        loginForm.get('user')?.errors?.required &&
        loginForm.get('user')?.touched
      "
      message="Usuário é obrigatório"
    ></app-messages>
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      formControlName="password"
    />
    <app-messages
      *ngIf="
        loginForm.get('password')?.errors?.required &&
        loginForm.get('password')?.touched
      "
      message="Senha é obrigatória"
    ></app-messages>
  </div>

  <app-messages
    *ngIf="loginForm.errors?.unauthorized"
    message="Usuário ou senha inválidos"
  ></app-messages>
  <button
    type="submit"
    class="btn btn-primary btn-block"
    [disabled]="loginForm.invalid"
  >
    Login
  </button>
</form>

<p>Ainda não tem uma conta? <a routerLink="new-user">Cadastre-se!</a></p>
