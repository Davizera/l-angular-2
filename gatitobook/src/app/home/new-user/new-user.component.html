<h4 class="text-center">
  Seja bem-vindo, cadastra se agora e mostre seu pet ao mundo!
</h4>

<form class="form mt-4" [formGroup]="newUserForm" (submit)="signUp()">
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      placeholder="Nome Completo"
      formControlName="fullName"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="email"
      placeholder="Email"
      formControlName="email"
    />
  </div>
  <app-messages
    *ngIf="
      newUserForm.get('email')?.errors?.required &&
      newUserForm.get('email')?.touched
    "
    message="E-mail obrigatório."
  ></app-messages>
  <app-messages
    *ngIf="newUserForm.get('email')?.errors?.emailExists"
    message="Email já está em uso. Por favor, tente outro!"
  ></app-messages>
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      placeholder="Usuário"
      formControlName="userName"
    />
    <app-messages
      *ngIf="newUserForm.get('userName')?.errors?.userExists"
      message="Este usuário já está em uso, por favor tente outro!"
    ></app-messages>
    <app-messages
      *ngIf="
        newUserForm.get('userName')?.errors?.required &&
        newUserForm.get('userName')?.touched
      "
      message="Usuário é obrigatório."
    ></app-messages>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      placeholder="Senha"
      formControlName="password"
    />
    <app-messages
      *ngIf="
        newUserForm.get('password')?.errors?.required &&
        newUserForm.get('password')?.touched
      "
      message="Senha é obrigatória."
    ></app-messages>
  </div>

  <app-messages
    *ngIf="newUserForm.errors?.userNameAndPasswordAreEqual"
    message="Usuário e senha precisam ser diferentes."
  ></app-messages>
  <app-messages
    *ngIf="newUserForm.errors?.someValidationsFailed"
    message="Algumas validacao falharam"
  ></app-messages>
  <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
</form>

<p>Já possui uma conta? Faça o <a routerLink="/home">Login</a></p>
